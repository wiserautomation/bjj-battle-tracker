    <!-- Service Worker Registration Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed: ', err));
        });
      }

      // Add to Home Screen prompt for Android
      let deferredPrompt;
      const addHomeBtn = document.createElement('button');
      addHomeBtn.style.display = 'none';

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;

        // Show the install button if valid installation prompt exists
        if (deferredPrompt) {
          // User hasn't installed the app yet, show install button/banner
          console.log('App can be installed, showing prompt...');
        }
      });

      // Log installation success
      window.addEventListener('appinstalled', () => {
        console.log('App installed successfully');
        // Hide the installation promotion
        if (addHomeBtn) addHomeBtn.style.display = 'none';
      });
    </script>
